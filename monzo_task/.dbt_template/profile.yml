monzo_task:
  outputs:
    dev:
      dataset: YOUR_DATASET
      job_execution_timeout_seconds: 300
      job_retries: 1
      keyfile: ./.dbt/dbt-monzo-task-credentials.json 
      location: YOUR_REGION
      method: service-account
      priority: interactive
      project: YOUR_PROJECT_NAME
      threads: 1
      type: bigquery
  target: dev